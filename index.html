<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="top-container">
            <div class="clock">
                <span class="hour"></span>:<span class="minute"></span>
            </div>
            <div class="status">
                <img src="statusBar.png" alt="Status">
            </div>
        </div>
        <div id="display" class="value">0</div>
            <div class="buttons-container">
                <div id="clear" class="button function ac">AC</div>
                <div id="pm" class="button function pm">±</div>
                <div id="percent" class="button function percent">%</div>
                <div id="divide" class="button operator division">÷</div>
                <div id="seven" class="button number-7">7</div>
                <div id="eight" class="button number-8">8</div>
                <div id="nine" class="button number-9">9</div>
                <div id="multiply" class="button operator multiplication">×</div>
                <div id="four" class="button number-4">4</div>
                <div id="five" class="button number-5">5</div>
                <div id="six" class="button number-6">6</div>
                <div id="subtract" class="button operator subtraction">−</div>
                <div id="one" class="button number-1">1</div>
                <div id="two" class="button number-2">2</div>
                <div id="three" class="button number-3">3</div>
                <div id="add" class="button operator addition">+</div>
                <div id="zero" class="button number-0">0</div>
                <div id="decimal" class="button decimal">.</div>
                <div id="equals" class="button operator equal">=</div>
            </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
